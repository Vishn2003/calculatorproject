<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="box">
      <input type="text" id="display" readonly />
      <div class="button1">
        <button
          class="button"
          onclick="Current_Display = ''; document.querySelector('#display').value = Current_Display;"
        >
          C
        </button>
        <button
          class="button"
          onclick="Current_Display += '1'; document.querySelector('#display').value = Current_Display;"
        >
          1
        </button>
        <button
          class="button"
          onclick="Current_Display += '2'; document.querySelector('#display').value = Current_Display;"
        >
          2
        </button>
        <button
          class="button"
          onclick="Current_Display += '+'; document.querySelector('#display').value = Current_Display;"
        >
          +
        </button>
        <button
          class="button"
          onclick="Current_Display += '3'; document.querySelector('#display').value = Current_Display;"
        >
          3
        </button>
        <button
          class="button"
          onclick="Current_Display += '4'; document.querySelector('#display').value = Current_Display;"
        >
          4
        </button>
        <button
          class="button"
          onclick="Current_Display += '-'; document.querySelector('#display').value = Current_Display;"
        >
          -
        </button>
        <button
          class="button"
          onclick="Current_Display += '5'; document.querySelector('#display').value = Current_Display;"
        >
          5
        </button>
        <button
          class="button"
          onclick="Current_Display += '6'; document.querySelector('#display').value = Current_Display;"
        >
          6
        </button>
        <button
          class="button"
          onclick="Current_Display += '*'; document.querySelector('#display').value = Current_Display;"
        >
          *
        </button>
        <button
          class="button"
          onclick="Current_Display += '7'; document.querySelector('#display').value = Current_Display;"
        >
          7
        </button>
        <button
          class="button"
          onclick="Current_Display += '8'; document.querySelector('#display').value = Current_Display;"
        >
          8
        </button>
        <button
          class="button"
          onclick="Current_Display += '/'; document.querySelector('#display').value = Current_Display;"
        >
          /
        </button>
        <button
          class="button"
       
          onclick= " let result = eval(Current_Display); Current_Display = result; document.querySelector('#display').value = Current_Display;"
        >
          =
        </button>
        <button
          class="button"
          onclick="Current_Display += '9'; document.querySelector('#display').value = Current_Display;"
        >
          9
        </button>
        <button
          class="button"
          onclick="Current_Display += '0'; document.querySelector('#display').value = Current_Display;"
        >
          0
        </button>
        <button
          class="button"
          onclick="Current_Display += '.'; document.querySelector('#display').value = Current_Display;"
        >
          .
        </button>
      </div>
    </div>
    <script>
      let Current_Display = "";
      document.querySelector("#display").value = Current_Display;
    </script>
  </body>
</html>
